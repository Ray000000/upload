<!DOCTYBE html>
<!-- 定義語言 -->
<html lang="zh-TW">
<html>
  <head>
    <!-- 數位格式 -->
    <meta charset="utf-8">
    <!-- 網站標題 -->
    <title>檔案上傳系統</title>
    <!-- 倒計時跳轉 -->
      <script type="text/javascript">
            setTimeout("countdown()", 1);
              function countdown() {
              var s = document.getElementById("timer");
              s.innerHTML = s.innerHTML - 1;
              if (s.innerHTML == 0)
              window.location = "https://script.google.com/macros/s/AKfycbx0mbJIlDzM1Lh7P_V0QDjabMrlh1ycSIcLW02TNL9cxsqNi5flDNTs2_WaNkpK_fvkww/exec";
              else
            setTimeout("countdown()", 1);
            }
        </script>
        <style>
          font-weight:400;
        </style>
<div class="outer">
  <div class="inner">
      <font color="#FFF"><font face="arial"><h2 width="365px" height="30px" controls align="center"><p><b>系統將於<span id='timer'>1</span>毫秒後，自動跳轉</b></p></h2></font></font>
  </div>
</div>
  </head>
</html>
